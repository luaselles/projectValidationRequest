<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #213332;" class="text-center">

    <div class="row">
        <div class="col-6 offset-3">
            <div class="container m-5 rounded text-start" style="background-color: #2c4443; color: white; ">
                <form method="POST" action='/cadastrarEmpresa' class="row g-3 p-5 needs-validation" novalidate>
                    <h2 class="display-6 my-4">Cadastro de Empresa</h2>
                    <!-- / Cnpj /  -->
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Cnpj:</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                    </div>
                    <!-- \ Cnpj \ -->

                    <!-- \ Razão Social \ -->
                    <div class="col-md-6">
                        <label for="razaosocial" class="form-label">Razão Social:</label>
                        <input type="text" class="form-control" id="razaosocial" name="razaosocial" required>
                    </div>
                    <!-- \ Razão Social \ -->

                    <!-- / Nome Fantasia / -->
                    <div class="col-md-6">
                        <label for="nomefantasia" class="form-label">Nome Fantasia:</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="nomefantasia" name="nomefantasia"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <!-- \ Nome Fantasia \ -->

                    <!-- / Endereço / -->
                    <div class="col-md-6">
                        <label for="endereco" class="form-label">Endereço:</label>
                        <input type="text" class="form-control" id="endereco" name="endereco"
                            aria-describedby="inputGroupPrepend" required>
                    </div>
                    <!-- \ Endereço \ -->

                    <!-- / Cidade / -->
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade" required>
                    </div>
                    <!-- \ Cidade \ -->

                    <!-- / UF / -->
                    <div class="col-md-6">
                        <label for="estado" class="form-label">UF:</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option selected disabled value="">Escolha um estado...</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <!-- \ UF \ -->

                    <!-- / CEP / -->
                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <!-- \ CEP \ -->

                    <!-- / E-MAIL / -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">E-MAIL:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <!-- \ E-MAIL \ -->

                    <!-- / Telefone / -->
                    <div class="col-md-12">
                        <label for="telefone" class="form-label">telefone:</label>
                        <input type="email" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <!-- \ Telefone \ -->

                    <div class="row mb-3 mt-5">
                        <div class="col-6 d-grid gap-2">
                            <a class="btn btn-block btn-secondary" href="/">Voltar</a>
                        </div>
                        <div class="col-6 d-grid gap-2">
                            <button class="btn btn-block btn-primary" type="submit" style="border-color: #213332; background-color: #213332;">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
